{% extends 'flashcards/base.html' %}

{% block content %}
<div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center py-5 text-center">

  <h1 class="mb-4">フォルダ一覧</h1>

  {% if folders %}
  <div class="row justify-content-center mb-4 w-100" style="max-width: 800px;">
    {% for f in folders %}
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="card shadow-sm h-100 border-0">
          <div class="card-body d-flex flex-column justify-content-center">
            <h5 class="card-title mb-2">
              <a href="{% url 'flashcards:term_list' f.id %}" class="stretched-link text-decoration-none fw-semibold">
                {{ f.name }}
              </a>
            </h5>
            <p class="card-text text-body-secondary">登録語数：{{ f.term_count }}語</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  {% else %}
    <p class="text-muted mb-4">フォルダがありません</p>
  {% endif %}

  <form method="post" action="{% url 'flashcards:folder_create' %}"
      class="d-flex justify-content-center align-items-center gap-3 mt-5 w-100"
      style="max-width: 700px;">
  {% csrf_token %}
  <input type="text" name="name"
         class="form-control form-control-lg"
         placeholder="新しいフォルダ名を入力">
  <button type="submit"
          class="btn btn-primary btn-lg px-5"
          style="white-space: nowrap;">
    追加
  </button>
</form>


</div>
{% endblock %}
